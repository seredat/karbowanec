  build-ubuntu18-clang:
    name: Ubuntu 18.04 Clang 6
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      - name: Build
        id: build

        env:
          CC: clang-6.0
          CXX: clang++-6.0

        run: |
          BOOST_ROOT=
